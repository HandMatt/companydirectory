<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!<![endif]-->
<html lang="en" class="h-100">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Company Directory</title>
    <meta name="author" content="Matt Hand">
    <meta name="description" content="User friendly directory for company personnel database.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="vendors/bootstrap/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/a9ec706d89.js" crossorigin="anonymous"></script>
  </head>

  <body class="h-100 d-flex flex-column">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <header class="postion-sticky top-0">
      <div class="h-100 d-flex flex-column flex-md-row justify-content-evenly p-3 bg-light bg-gradient bg-opacity-50">
        <div class="d-flex align-items-center">
          <h1 class="d-flex flex-column fw-bold">Company Directory</h1>
        </div>
        <div class="d-flex flex-row justify-content-evenly align-items-center">
          <input type="text" class="form-control" name="search" id="search" placeholder="Search"/>  
          <button type="button" class="btn btn-primary displayAddEmployee ms-md-3">
            <img src="vendors/bootstrap/icons/person-plus-fill.svg" alt="Bootstrap" width="20" height="20">
          </button>
        </div>
      </diV>
    </header>

    <main class="d-flex flex-column">
      <div class="table-responsive mt-0 w-100">
        <table id="database" class="table table-striped table-hover table-fixed mb-0">
          <thead>
            <tr>
              <th scope="col" class="d-none">ID</th>
              <th scope="col" class="position-sticky top-0 bg-primary bg-gradient text-white fw-normal">Name</th>
              <th scope="col" class="d-none d-lg-table-cell position-sticky top-0 bg-primary bg-gradient text-white fw-normal">Job Title</th>
              <th scope="col" class="d-none d-lg-table-cell position-sticky top-0 bg-primary bg-gradient text-white fw-normal">Email</th>
              <th scope="col" class="d-none d-sm-table-cell position-sticky top-0 bg-primary bg-gradient text-white fw-normal">Department</th>
              <th scope="col" class="d-none d-md-table-cell position-sticky top-0 bg-primary bg-gradient text-white fw-normal">Location</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>

    <footer class="d-flex justify-content-evenly align-items-center position-sticky bottom-0 p-1 border-top bg-info bg-gradient bg-opacity-10">
      <button type="button" class="btn btn-primary" id="displayDBManagement">Manage database</button>
    </footer>

    <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info bg-gradient bg-opacity-25">
            <h2 class="modal-title" id="addEmployeeModalLabel">Add Employee</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mx-auto">
            <div class="form-floating mb-1">
              <input type="text" class="form-control" id="addFirstName" placeholder="John">
              <label for="addFirstName">First name</label>
            </div>
            <div class="form-floating mb-1">
              <input type="text" class="form-control" id="addLastName" placeholder="Doe">
              <label for="addLastName">Last Name</label>
            </div>
            <div class="form-floating mb-1">
              <input type="text" class="form-control" id="addJobTitle" placeholder="Worker">
              <label for="addJobTitle">Job Title</label>
            </div>
            <div class="form-floating mb-1">
              <input type="email" class="form-control" id="addEmail" placeholder="j.doe@google.com">
              <label for="addEmail">Email</label>
            </div>
            <div class="form-floating">
              <select class="form-control departmentDD" id="addDepartment">
              </select>
              <label for="addDepartment">Department</h3>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-evenly bg-info bg-gradient bg-opacity-10">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="addEmployeeBtn">Save</button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="employeeDisplayModal" tabindex="-1" aria-labelledby="employeeDisplayModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info bg-gradient bg-opacity-25">
            <h2 class="modal-title" id="employeeDisplayModalLabel"></h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mx-auto" id="employeeDisplayModalBody">
            <div class="d-flex flex-column">
              <small>First Name</small>
              <span class="" id="employeeFirstName"></span>
            </div>
            <hr class="my-1">
            <div class="d-flex flex-column">
              <small>Last Name</small>
              <span class="" id="employeeLastName"></span>
            </div>
            <hr class="my-1">
            <div class="d-flex flex-column">
              <small>Job Title</small>
              <span class="" id="employeeJobTitle"></span>
            </div>
            <hr class="my-1">
            <div class="d-flex flex-column">
              <small>Email</small>
              <span class="" id="employeeEmail"></span>
            </div>
            <hr class="my-1">
            <div class="d-flex flex-column">
              <small>Department</small>
              <span class="" id="employeeDepartment"></span>
            </div>
            <hr class="my-1">
            <div class="d-flex flex-column">
              <small>Location</small>
              <span class="" id="employeeLocation"></span>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-evenly bg-info bg-gradient bg-opacity-10">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="editEmployeeDataBtn">Edit</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="employeeEditModal" tabindex="-1" aria-labelledby="employeeEditModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info bg-gradient bg-opacity-25">
            <h2 class="modal-title" id="employeeEditModalLabel"></h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mx-auto" id="employeeEditModalBody">
            <div class="form-floating mb-1">
              <input type="text" class="form-control" id="editFirstName" placeholder="John">
              <label for="addFirstName">First name</label>
            </div>
            <div class="form-floating mb-1">
              <input type="text" class="form-control" id="editLastName" placeholder="Doe">
              <label for="addLastName">Last Name</label>
            </div>
            <div class="form-floating mb-1">
              <input type="text" class="form-control" id="editJobTitle" placeholder="Worker">
              <label for="addJobTitle">Job Title</label>
            </div>
            <div class="form-floating mb-1">
              <input type="email" class="form-control" id="editEmail" placeholder="j.doe@google.com">
              <label for="addEmail">Email</label>
            </div>
            <div class="form-floating">
              <select class="form-control departmentDD" id="editDepartment">
              </select>
              <label for="addDepartment">Department</h3>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-evenly bg-info bg-gradient bg-opacity-10">
            <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button> 
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveDataBtn">Save</button> 
          </div>
        </div>
      </div>
    </div>
    
    <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info bg-gradient bg-opacity-25">
            <h2 class="modal-title" id="feedbackModalLabel">Complete</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mx-auto">
          </div>
          <div class="modal-footer d-flex justify-content-center bg-info bg-gradient bg-opacity-10">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="dbManagementModal" tabindex="-1" aria-labelledby="dbManagementModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info bg-gradient bg-opacity-25">
            <h2 class="modal-title" id="dbManagementModalLabel">Database Management</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mx-auto">
            <h3 class="fs-4">Employee</h3>
            <div class="d-flex justify-content-evenly">
              <button type="button" class="btn btn-primary displayAddEmployee">Add</button>
            </div>
            <hr/>
            <h3 class="fs-4">Department</h3>
            <div class="d-flex justify-content-evenly">
              <button type="button" class="btn btn-primary" id="displayEditDepartment">Edit</button>
              <button type="button" class="btn btn-primary mx-3" id="displayAddDepartment">Add</button>
              <button type="button" class="btn btn-primary" id="displayDeleteDepartment">Delete</button>
            </div>
            <hr/>
            <h3 class="fs-4">Location</h3>
            <div class="d-flex justify-content-evenly">
              <button type="button" class="btn btn-primary" id="displayEditLocation">Edit</button>
              <button type="button" class="btn btn-primary mx-3" id="displayAddLocation">Add</button>
              <button type="button" class="btn btn-primary" id="displayDeleteLocation">Delete</button>          
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center bg-info bg-gradient bg-opacity-10">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="manageLDModal" tabindex="-1" aria-labelledby="manageLDModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info bg-gradient bg-opacity-25">
            <h2 class="modal-title" id="manageLDModalLabel"></h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mx-auto">
            <div class="form-floating mb-1" id="departmentSelect">
              <select class="form-control departmentDD" id="selectedDepartment">
              </select>
              <label for="selectedDepartment">Department select</label> 
            </div>
            <div class="form-floating mb-1" id="departmentName">
              <input type="text" class="form-control" id="addDepartmentName" placeholder="department">
              <label for="addDepartmentName">Department name</label>
            </div>
            <div class="form-floating mb-1" id="locationSelect">
              <select class="form-control locationDD" id="selectedLocation">
              </select>
              <label for="selectedLocation">Location select</label>
            </div>
            <div class="form-floating mb-1" id="locationName">
              <input type="text" class="form-control" id="addLocationName" placeholder="location">
              <label for="addLocationName">Location name</label>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-evenly bg-info bg-gradient bg-opacity-10">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="manageLDSubmit"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-info bg-gradient bg-opacity-25">
            <h2 class="modal-title" id="confirmationModalLabel">Confirm</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body mx-auto">
            <p>Confirm</p>
          </div>
          <div class="modal-footer d-flex justify-content-evenly">
            <button type="button" class="btn btn-secondary" id="noConfirm">Cancel</button>
            <button type="button" class="btn btn-primary" id="yesConfirm"></button>
          </div>
        </div>
      </div>
    </div>

    <div class="position-absolute h-100 w-100" id="preload">
      <div class="h-100 d-flex justify-content-center align-items-center">
        <div class="spinner-border text-primary" id="spinner" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="application/javascript" src="vendors/jquery/jquery.min.js" charset="utf-8"></script>
    <script type="application/javascript" src="vendors/bootstrap/bootstrap.min.js" charset="utf-8"></script>
    <script type="application/javascript" src="js/script.js" charset="utf-8"></script>
  </body>
</html>
